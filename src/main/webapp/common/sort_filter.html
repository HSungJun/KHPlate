* {
	box-sizing: border-box;

}

hr {
	width: 90%;
	border: 1px solid silver;
}

#sort_layout {
	position: absolute;
	z-index: 1;
	right: 3px;
	width: 400px;
	height: 700px;
	background-color: white;
	border: 1px solid silver;
	display: flex;
	flex-direction: column;
	justify-content: space-evenly;
}

.sort_title {
	margin: 10px auto;
	padding-left: 10px;
	font-size: 16px;
}

.search_filter {
	width: 100%;
	height: 15%;
}

.filter_sort {
	width: 100%;
	height: 60%;
	display: flex;
	justify-content: space-evenly;
	align-items: center;
}

.filter_options {
	width: 22%;
	height: 70%;
	border-radius: 30px;
}

.filter_option_btn {
	width: 100%;
	height: 100%;
	border-radius: 30px;
	font-size: 13px;
	background-color: white;
	border: 2px solid silver;
}

.cost_average {
	width: 100%;
	height: 20%;
}

.filter_cost {
	width: 100%;
	height: 60%;
	display: flex;
	flex-direction: column;
	justify-content: space-evenly;
	align-items: center;
}

input[type="range"] {
	-webkit-appearance: none;
	width: 90%;
	height: 7px;
	background: rgba(255, 255, 255, 0.6);
	border: 1px solid silver;
	border-radius: 5px;
	background-image: linear-gradient(#ff4500, #ff4500);
	background-size: 70% 100%;
	background-repeat: no-repeat;
}

/* Input Thumb */
input[type="range"]::-webkit-slider-thumb {
	-webkit-appearance: none;
	height: 20px;
	width: 20px;
	border-radius: 50%;
	background: #ff4500;
	cursor: ew-resize;
	box-shadow: 0 0 2px 0 #555;
	transition: background 0.3s ease-in-out;
}

input[type="range"]::-moz-range-thumb {
	-webkit-appearance: none;
	height: 20px;
	width: 20px;
	border-radius: 50%;
	background: #ff4500;
	cursor: ew-resize;
	box-shadow: 0 0 2px 0 #555;
	transition: background 0.3s ease-in-out;
}

input[type="range"]::-ms-thumb {
	-webkit-appearance: none;
	height: 20px;
	width: 20px;
	border-radius: 50%;
	background: #ff4500;
	cursor: ew-resize;
	box-shadow: 0 0 2px 0 #555;
	transition: background 0.3s ease-in-out;
}

input[type="range"]::-webkit-slider-thumb:hover {
	background: #ff0200;
}

input[type="range"]::-moz-range-thumb:hover {
	background: #ff0200;
}

input[type="range"]::-ms-thumb:hover {
	background: #ff0200;
}

/* Input Track */
input[type=range]::-webkit-slider-runnable-track {
	-webkit-appearance: none;
	box-shadow: none;
	border: none;
	background: transparent;
}

input[type=range]::-moz-range-track {
	-webkit-appearance: none;
	box-shadow: none;
	border: none;
	background: transparent;
}

input[type="range"]::-ms-track {
	-webkit-appearance: none;
	box-shadow: none;
	border: none;
	background: transparent;
}

#range_result {
	width: 50%;
	height: 35%;
	margin-top: 20px;
	border: 2px solid silver;
	border-radius: 25px;
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 14px;
	flex: 2;
}

.food_category {
	width: 100%;
	height: 41%;
}

.food_category_title {
	margin-bottom: 2px;
}

.food_category_layout {
	margin: auto;
	width: 90%;
	height: 90%;
	display: flex;
	flex-direction: column;
	justify-content: space-evenly;
	align-items: center;
}

.food_category_inner_layout {
	width: 100%;
	height: 50%;
	display: flex;
	justify-content: space-evenly;
	align-items: center;
}

.food_category_list {
	width: 20%;
	height: 80%;
	border: 1px solid silver;
}

.food_category_list:hover {
	cursor: pointer;
}

.food_icon_layout {
	width: 100%;
	height: 75%;
	border: 1px solid silver;
}

.food_icon {
	width: 100%;
	height: 100%;

.food_name {

.btn_layout {

	align-items: center;

	border: 2px solid silver;

	<script>
        // 각 음식 카테고리 div에 boolean변수 부여(closer)
        $(function () {
            $(".food_category_list").each(function (index, item) {
                let food_category_list_check = false;
                $(item).on("click", function () {
                    if (food_category_list_check == false) {
                        $(this).css({
                            "border": "2px solid red"
                        })
                        food_category_list_check = true;
                    } else {
                        $(this).css({
                            "border": "1px solid silver"
                        })
                        food_category_list_check = false;
                    }
                })
            })
        });


     // 범위 바의 값을 변경하였을 때 적용
		function SetValue() {
			if ($("#range").prop("name") == false) {
				$("#range").prop("name", "range");
			}
			
			let range = $("#range").val();
			let range_result = $("#range_result");

			if (range == 0) {
				$("#cost_set").val("5000이하");
				range_result.html("5000원 이하");
			} else if (range == 1) {
				$("#cost_set").val("5000~10000");
				range_result.html("5000원 ~ 10000원");
			} else if (range == 2) {
				$("#cost_set").val("10000~15000");
				range_result.html("10000원 ~ 15000원");
			} else if (range == 3) {
				$("#cost_set").val("15000~20000");
				range_result.html("15000원 ~ 20000원");
			} else {
				$("#cost_set").val("20000이상");
				range_result.html("20000원 이상");
			}
		}
		
		// 범위 바 변경 시에 적용 내용 2
		const rangeInputs = document.querySelectorAll('input[type="range"]')

		function handleInputChange(e) {
			let target = e.target
			if (e.target.type !== 'range') {
				target = document.getElementById('range')
			}
			const min = target.min
			const max = target.max
			const val = target.value

			target.style.backgroundSize = (val - min) * 100 / (max - min) + '% 100%'
		}

		rangeInputs.forEach(input => {
			input.addEventListener('input', handleInputChange)
		})
		

    </script>
